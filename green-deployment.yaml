apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      name: green-deployment
  template:
    metadata:
      labels:
        name: green-deployment
    spec:
      containers:
        - name: green-deployment
          image: argoproj/rollouts-demo:green
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

              